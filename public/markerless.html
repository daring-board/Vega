<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
<script>
var v = null;
</script>
<script src="./registevents.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' vr-mode-ui="enabled: false">
		<a-assets>
			<video
				id="maedori"
				loop="true"
				src="./videos/maedori.mp4"
			></video>
		</a-assets>

		<a-marker
			id="maedori"
			maedorievents
			smooth="true"
			type='pattern'
			url='./marker/pattern-20191011_maedori.patt'
		>	
			<a-entity
				geometry="primitive: plane"
				material="src: #maedori;"
				position="0 0.1 0" scale="1.2 1.2 1.2" rotation="-90 0 0"
			></a-entity>
		</a-marker>
		<a-camera-static/>
  </a-scene>
</body>
<script>
window.addEventListener('click', function(){
	if(v.paused){
		v.play();
	}else{
		v.pause();
	}
});
</script>
