<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- <a-scene embedded arjs="debugUIEnabled:false; trackingMethod:best;"> -->
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' vr-mode-ui="enabled: false">
		<a-assets>
			<video
				id="flower"
				loop="true"
				src="./videos/580042174.026765.mp4"
			></video>
		</a-assets>
		<!-- <a-video
			src="#flower"
			position="0 0 0" scale="3 3 3" rotation="-90 0 0"
		></a-video> -->
		<a-entity
			geometry="primitive: plane"
			material="src: #flower;"
			position="0 0 0" scale="1 1 1" rotation="-90 0 0"
		></a-entity>
		<!-- define a camera which will move according to the marker position -->
		<a-marker-camera smooth="true" type='pattern' url='./marker/pattern-23f7869a1a1858c788fc690c19d8c6120762ad54-700.patt'></a-marker-camera>
		<!-- <a-marker-camera preset="hiro"></a-marker-camera> -->
  </a-scene>
</body>
<script>
var v = document.querySelector('#flower'); 
window.addEventListener('click', function () {
	v.play();
});

</script>
